<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>Contador de cliques</button>
  <p></p>
  <script>
    let clickCount = 0;
    document.querySelector('button').addEventListener('click', () => {
      clickCount += 1;
      document.querySelector('p').innerText = clickCount;
    })
  </script>
</body>
</html>
