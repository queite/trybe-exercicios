<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
Crie uma função que mude a cor do quadrado vermelho para branco.
Crie uma função que corrija o texto da tag <h1>.
Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    */
    function textChange(index) {
      const text = document.getElementsByTagName('p');
      text[index].innerHTML = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, ut vitae. Voluptate laudantium atque odit a adipisci provident aliquam ipsum, sit exercitationem quia explicabo corporis eligendi perferendis nulla nesciunt quasi?'
    }
    textChange(1);

    function changeBackGroundMain(index) {
      const main = document.getElementsByClassName('main-content');
      main[index].style.backgroundColor = 'rgb(76, 164, 109)';
    }
    changeBackGroundMain(0);

    function changeCenterContent(index) {
      const center = document.getElementsByClassName('center-content');
      center[index].style.backgroundColor = 'white';
    }
    changeCenterContent(0);

    function changeTitle(index) {
      const title = document.getElementsByClassName('title');
      title[index].innerText = 'Exercício 5.1 - JavaScript';
    }
    changeTitle(0);

    function changeToUpperCase(index) {
      const paragraph = document.getElementsByTagName('p')
      paragraph[index].innerHTML = paragraph[index].innerHTML.toUpperCase();
    }
    changeToUpperCase(0);

    function showTagP() {
      const tagP = document.getElementsByTagName('p');
      for (let i = 0; i < tagP.length; i += 1) {
        console.log(tagP[i].innerHTML);
      }
    }
    showTagP();
  </script>
</body>

</html>
