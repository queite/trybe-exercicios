<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // Acesse o elemento elementoOndeVoceEsta .
    const elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');

    // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    const paiOndeVoceEsta = document.querySelector('#elementoOndeVoceEsta').parentNode;
    paiOndeVoceEsta.style.backgroundColor = '#57FAF4';

    // Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
    document.getElementById('primeiroFilhoDoFilho').innerHTML = 'Adicionando texto';

    // Acesse o primeiroFilho a partir de pai .
    console.log(document.querySelector('#pai').firstElementChild);

    // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
    console.log(elementoOndeVoceEsta.previousElementSibling);

    // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
    console.log(elementoOndeVoceEsta.nextSibling);

    // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
    console.log(elementoOndeVoceEsta.nextSibling.nextSibling);

    // Agora acesse o terceiroFilho a partir de pai .
    console.log(document.getElementById('pai').lastElementChild.previousElementSibling);

    // Crie um irmão para elementoOndeVoceEsta .
    let pai = document.getElementById('pai');
    let contentSibling = document.createElement('section');
    contentSibling.innerText = 'Como vejo o irmão do elementoOndeVoceEsta';
    pai.appendChild(contentSibling);

    // Crie um filho para elementoOndeVoceEsta .
    let childContentElementoOndeVoceEsta = document.createElement('ol');
    childContentElementoOndeVoceEsta.innerText = "Será que dá?";
    elementoOndeVoceEsta.appendChild(childContentElementoOndeVoceEsta);

    // Crie um filho para primeiroFilhoDoFilho .
    let primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    let contentPrimeiroFilhoDoFilho = document.createElement('div');
    contentPrimeiroFilhoDoFilho.style.backgroundColor = 'green';
    contentPrimeiroFilhoDoFilho.innerText = 'Vai ficar bom';
    primeiroFilhoDoFilho.appendChild(contentPrimeiroFilhoDoFilho);

    // A partir desse filho criado, acesse terceiroFilho .

  </script>
</body>
</html>
