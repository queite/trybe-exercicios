<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>

    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };


      const reducer = (state = ESTADO_INICIAL, action) => {
        switch(action.type) {
          case 'NEXT_COLOR':
            return {
              ...state,
              index: state.index === state.colors.length -1 ? 0 : state.index + 1
            };
          case 'PREVIOUS_COLOR':
            return {
              ...state,
              index: state.index === 0 ? state.colors.length -1 : state.index - 1
            };
 
          default:
            return state;
        };
      }

    const store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

    const nextButton = document.getElementById('next');
    nextButton.addEventListener('click', () => { // a função é o action
      store.dispatch({type: 'NEXT_COLOR'}) // objeto é o action
    })

    const previousButton = document.getElementById('previous');
    previousButton.addEventListener('click', () => {
      store.dispatch({type: 'PREVIOUS_COLOR'})
    })

    //Dispara toda vez que o estado muda. Recebe uma função.
    store.subscribe(() => {
      const text = document.getElementById('value');
      const colorEl = document.getElementById('container');
      const { colors, index } = store.getState();
      text.innerHTML = colors[index];
      colorEl.style.backgroundColor = colors[index];
    })

    </script>

  </body>
</html>
