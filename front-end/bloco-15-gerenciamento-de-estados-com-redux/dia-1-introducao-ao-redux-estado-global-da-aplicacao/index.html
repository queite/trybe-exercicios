<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random Color</button>
    </div>

    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
        }
        return cor;
    }

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch(action.type) {
          case 'NEXT_COLOR':
            return {
              ...state,
              index: state.index === state.colors.length -1 ? 0 : state.index + 1
            };
          case 'PREVIOUS_COLOR':
            return {
              ...state,
              index: state.index === 0 ? state.colors.length -1 : state.index - 1
            };
            case 'RANDOM_COLOR':
              return {
                ...state,
                colors: [...state.colors, criarCor()],
                index: state.colors.length,
              }
 
          default:
            return state;
        };
      }

    const store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

    // Envia a action para o reducer
    const nextButton = document.getElementById('next');
    nextButton.addEventListener('click', () => { // a função é o action
      store.dispatch({type: 'NEXT_COLOR'}) // objeto é o action
    });

    const previousButton = document.getElementById('previous');
    previousButton.addEventListener('click', () => {
      store.dispatch({type: 'PREVIOUS_COLOR'})
    });

    const randomButton = document.getElementById('random');
    randomButton.addEventListener('click', () => {
      store.dispatch({type: 'RANDOM_COLOR'})
    })



    //Dispara toda vez que o estado muda. Recebe uma função. 
    store.subscribe(() => {
      const text = document.getElementById('value');
      const colorEl = document.getElementById('container');
      const { colors, index } = store.getState();
      text.innerHTML = colors[index];
      colorEl.style.backgroundColor = colors[index];
    })

    function colorRandom() {
      let color = `(${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)})`;
      return color;
    }

    </script>

  </body>
</html>
